name: pajjar
description: "A professional offline dictionary app with local storage capabilities."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.4.0
  path_provider: ^2.1.1
  uuid: ^4.0.0
  intl: ^0.18.1
  share_plus: ^11.1.0
  csv: ^6.0.0
  flutter_slidable: ^4.0.1
  flex_color_scheme: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1   # ✅ correct place

flutter_icons:                      # ✅ must be OUTSIDE dependencies
  android: true
  ios: true
  image_path: "assets/icon/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/logo.png
